<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encryption teaching app by Arunam Gupta">
    <link rel="canonical" href="https://encryption.arunam.dev">
    <title>Encryption by Arunam Gupta</title>
    <link rel="icon" href="/src/icon.jpg">
    <link rel="stylesheet" type="text/css" href="/src/style.css">
    <script src="/src/script.js" type="text/javascript"></script>
</head>

<body id="body" onload="change_state_encrypt_decrypt()">

    <div id="step-1" class="general-layout">
        <p><span>Step 1 : </span>Choose what you want to do</p>
        <div>
            <input type="radio" id="encrypt-radio" name="encrypt-decrypt-radio" onchange="change_state_encrypt_decrypt()" value="Encrypt" checked="checked">
            <span class="radio-buttons-span"></span>
            <label for="encrypt-radio">Encrypt</label>
        </div>
        <div>
            <input type="radio" id="decrypt-radio" name="encrypt-decrypt-radio" onchange="change_state_encrypt_decrypt()" value="Decrypt">
            <span class="radio-buttons-span"></span>
            <label for="decrypt-radio">Decrypt</label>
        </div>
    </div>

    <div id="step-2" class="general-layout">
        <p><span>Step 2 : </span>Pick a cryptographic method</p>
        <select id="method">
          <option value="Shift Cipher">Shift Cipher</option>
        </select>
    </div>

    <div id="step-3" class="general-layout">
        <p><span>Step 3 : </span>Enter the text and key</p>
        <div id="step-3-inputs">
            <label for="first-input-box" id="first-label">Text</label>
            <input type="text" id="first-input-box">
            <label for="second-input-box" id="second label">Key</label>
            <input type="text" id="second-input-box">
        </div>
        <button type="button" onclick="driver()" id="step-3-button">Encrypt</button>
    </div>

    <div id="step-4" class="general-layout">
        <p id="output"></p>
    </div>

</body>

</html>
