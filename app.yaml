runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: www/index.html
  upload: www/index.html

- url: /(.*)
  static_files: www/\1
  upload: www/(.*)


- url: /stylesheets
  static_files: www/stylesheets/style.css
  upload: www/stylesheets/style.css

- url: /js
  static_files: www/js/script.js
  upload: www/js/script.js