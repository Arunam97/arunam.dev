runtime: python39

instance_class: F2

handlers:
- url: /
  secure: always
  redirect_http_response_code: 301
  static_files: src/index.html
  upload: src/index.html

- url: /styles
  static_dir: src/styles

- url: /scripts
  static_dir: src/scripts

- url: /images
  static_dir: src/images

- url: /.*
  script: auto